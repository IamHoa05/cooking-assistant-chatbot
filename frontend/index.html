<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Let's Cook</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="chat-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <div class="profile-img"><i class="fas fa-chef-hat"></i></div>
            <p>Chuyên gia ẩm thực</p>
        </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <h1>Let's Cook</h1>
            <div class="online-status">
                <div class="online-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-bubble">
                    Xin chào! Hãy chọn chế độ bên trái để bắt đầu.
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" placeholder="Chọn chế độ bên trái để bắt đầu...">
                <button id="sendButton" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
